{namespace vh=Tx_Powermail_ViewHelpers}
<f:layout name="Default" />

Render Powermail Form
{forms} 			All Forms with their Pages and their Fields


<f:section name="main">

  <div class="section-container accordion large-12 columns" data-section="accordion">
    <section id="section_powermail" class="caddy-accordion">
      <div class="title" data-section-title>
        <div class="row">
          <a href="#">
            <span class="small-12 large-12 columns"><f:translate key="accordion_title" /></span>
          </a>
        </div>
      </div>
      <div class="content" data-section-content>
        <div class="row caddy_options">
          <div id="caddy_payment" class="small-12 large-12 columns">
            <f:flashMessages class="powermail_message powermail_message_error" />
            <f:if condition="{forms}">
              <f:then>
                <f:for each="{forms}" as="form">
                  <f:form action="{action}" controller="Forms" enctype="multipart/form-data" class="powermail_form powermail_form_{form.uid} {form.css} {vh:Misc.MorestepClass(activate: '{settings.main.moresteps}', class: 'powermail_morestep')}">
                    <f:render partial="FormError" arguments="{error}" />
                    <div class="section-container tabs" data-section="tabs">
                      <f:for each="{form.pages}" as="page">
                        <section>
                          <p class="title" data-section-title><a id="payment-cc" class="paymenttype" href="#">{page.title}</a></p>
                          <div class="content" data-section-content>
                            <fieldset class="powermail_fieldset powermail_fieldset_{page.uid} {page.css}">
                              <legend class="powermail_legend">{page.title}</legend>
                              <f:for each="{page.fields}" as="field">
                                <f:render partial="Forms/{vh:String.Upper(string: '{field.type}')}" arguments="{field: field}" />
                              </f:for>
                            </fieldset>
                          </div>
                        </section>
                      </f:for>
                    </div>
                    <f:form.hidden name="form" value="{form.uid}" />
                    <f:render partial="HoneyPod" arguments="{form: form}" />
                  </f:form>
                </f:for>
              </f:then>
              <f:else>
                <f:translate key="error_no_form" />
              </f:else>
            </f:if>
          </div>
        </div>
      </div> <!-- /content -->
    </section>
  </div>

</f:section>
