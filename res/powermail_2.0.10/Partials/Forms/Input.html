{namespace vh=Tx_Powermail_ViewHelpers}

<div class="row">
  <div class="small-3 large-3 columns">
    <div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_input powermail_fieldwrap_{field.uid} {field.css}">
      <label for="powermail_field_{field.marker}" class="powermail_label right inline">
        <vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
      </label>
    </div>
  </div>
  <div class="small-9 large-9 columns">
    <f:if condition="{field.mandatory}">
      <f:then>
        <f:if condition="{field.validation} == 1">
          <f:then>
            <input type="email" id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{vh:Misc.PrefillField(field: '{field}')}" class="powermail_field powermail_input {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" required="{field.mandatory}">
            <small class="error">An email address is required.</small>
          </f:then>
          <f:else>
            <f:form.textfield   id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{vh:Misc.PrefillField(field: '{field}')}" class="powermail_field powermail_input {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" required="{field.mandatory}" />
          </f:else>
        </f:if>
      </f:then>
      <f:else>
        <f:if condition="{field.validation} == 1">
          <f:then>
            <input type="email" id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{vh:Misc.PrefillField(field: '{field}')}" class="powermail_field powermail_input {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}">
          </f:then>
          <f:else>
            <f:form.textfield   id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{vh:Misc.PrefillField(field: '{field}')}" class="powermail_field powermail_input {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" />
          </f:else>
        </f:if>
      </f:else>
    </f:if>
  </div>
</div>
